name: actionlint

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches:
      - master

jobs:
  actionlint:
    name: actionlint with reviewdog
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.7
      - name: actionlint
        uses: reviewdog/action-actionlint@v1.53.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
